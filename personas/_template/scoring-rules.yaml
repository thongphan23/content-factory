# Persona Pack Template — Scoring Rules
# Version: v18.2
# Custom auto-fail rules và thresholds

scoring:
  total_points: 120
  pass_threshold: 95

  sections:
    voice_dna:
      max_points: 30
      auto_fail_items:
        - rule: "pronoun_self_violation"
          description: "Dùng sai đại từ xưng hô bản thân"
        - rule: "pronoun_audience_violation"
          description: "Dùng sai đại từ gọi audience"
        - rule: "filler_missing"
          description: "Số fillers dưới mức tối thiểu"

    anti_ai:
      max_points: 20
      # Universal — không custom

    content_quality:
      max_points: 50
      auto_fail_items:
        - rule: "engagement_gap_exceeded"
          description: "Quá nhiều câu liên tiếp không engage reader"
        - rule: "language_purity_violated"
          description: "Trộn lẫn ngôn ngữ (ngoài proper nouns)"
        - rule: "story_fabricated"
          description: "[SAS v18.2] Bịa chuyện cá nhân/observed không có trong vault. CHỈ dùng vault stories hoặc famous world stories."
        - rule: "framework_uncredited"
          description: "[FCS v18.2] Nhắc framework/formula mà không có credibility intro (ai tạo, ai dùng, quy mô)"

    poetic_mastery:
      max_points: 20
      # Universal — không custom

